<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Add Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      .cell {
        perspective: 1000px;
      }
      .cell-inner {
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .cell.flipped .cell-inner {
        transform: rotateY(180deg);
      }
      .cell-front,
      .cell-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .cell-back {
        transform: rotateY(180deg);
      }
      .winning-cell {
        animation: flash 1s infinite;
      }
      @keyframes flash {
        0%,
        100% {
          background-color: #34d399; /* green-400 */
        }
        50% {
          background-color: #10b981; /* green-500 */
        }
      }
    </style>
  </head>
  <body class="font-sans bg-gray-900 text-white">
    <section class="text-center py-10">
      <h1 class="text-4xl font-bold mb-8 text-yellow-400">Tic Tac Toe</h1>
      <div class="grid grid-cols-3 gap-2 w-80 mx-auto mb-8">
        <div
          data-cell-index="0"
          class="cell w-24 h-24 border border-gray-700 cursor-pointer"
        >
          <div class="cell-inner w-full h-full">
            <div class="cell-front bg-gray-800"></div>
            <div class="cell-back bg-gray-800 text-5xl"></div>
          </div>
        </div>
        <div
          data-cell-index="1"
          class="cell w-24 h-24 border border-gray-700 cursor-pointer"
        >
          <div class="cell-inner w-full h-full">
            <div class="cell-front bg-gray-800"></div>
            <div class="cell-back bg-gray-800 text-5xl"></div>
          </div>
        </div>
        <div
          data-cell-index="2"
          class="cell w-24 h-24 border border-gray-700 cursor-pointer"
        >
          <div class="cell-inner w-full h-full">
            <div class="cell-front bg-gray-800"></div>
            <div class="cell-back bg-gray-800 text-5xl"></div>
          </div>
        </div>
        <div
          data-cell-index="3"
          class="cell w-24 h-24 border border-gray-700 cursor-pointer"
        >
          <div class="cell-inner w-full h-full">
            <div class="cell-front bg-gray-800"></div>
            <div class="cell-back bg-gray-800 text-5xl"></div>
          </div>
        </div>
        <div
          data-cell-index="4"
          class="cell w-24 h-24 border border-gray-700 cursor-pointer"
        >
          <div class="cell-inner w-full h-full">
            <div class="cell-front bg-gray-800"></div>
            <div class="cell-back bg-gray-800 text-5xl"></div>
          </div>
        </div>
        <div
          data-cell-index="5"
          class="cell w-24 h-24 border border-gray-700 cursor-pointer"
        >
          <div class="cell-inner w-full h-full">
            <div class="cell-front bg-gray-800"></div>
            <div class="cell-back bg-gray-800 text-5xl"></div>
          </div>
        </div>
        <div
          data-cell-index="6"
          class="cell w-24 h-24 border border-gray-700 cursor-pointer"
        >
          <div class="cell-inner w-full h-full">
            <div class="cell-front bg-gray-800"></div>
            <div class="cell-back bg-gray-800 text-5xl"></div>
          </div>
        </div>
        <div
          data-cell-index="7"
          class="cell w-24 h-24 border border-gray-700 cursor-pointer"
        >
          <div class="cell-inner w-full h-full">
            <div class="cell-front bg-gray-800"></div>
            <div class="cell-back bg-gray-800 text-5xl"></div>
          </div>
        </div>
        <div
          data-cell-index="8"
          class="cell w-24 h-24 border border-gray-700 cursor-pointer"
        >
          <div class="cell-inner w-full h-full">
            <div class="cell-front bg-gray-800"></div>
            <div class="cell-back bg-gray-800 text-5xl"></div>
          </div>
        </div>
      </div>
      <h2 class="game--status text-2xl mb-4 text-yellow-400"></h2>
      <button
        class="game--restart bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300 transform hover:scale-110"
      >
        Restart Game
      </button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
