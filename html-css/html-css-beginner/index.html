<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Just learn again!</title>
  </head>
  <body>
    <header>
      <h1 style="color: blue">Hello Cat World!</h1>
      <nav style="color: blue; background: aqua">
        <a href="#footer">
          <p>Go to the end!</p>
        </a>
      </nav>
    </header>
    <main>
      <section>
        <h2>What is this?</h2>
        <p class="para-header">It is a beautiful CAT!</p>
      </section>

      <section>
        <div id="first-div">
          <img
            style="width: 100%"
            src="https://as2.ftcdn.net/v2/jpg/05/80/61/41/1000_F_580614175_LW6mydM9ii6KEwPjF8aAlPqmlj21YKiC.jpg"
            alt="fat cat"
          />
          <a
            href="https://www.google.com/search?q=fat+cat&oq=fat+cat&sourceid=chrome&ie=UTF-8"
            target="_blank"
          >
            <p>Click here for more!</p>
          </a>
        </div>
        <form action="">
          <label>
            <p>Cat Breed</p>
            <input
              style="width: 225px"
              placeholder="Enter your name of favorite cat breed!"
            />
          </label>
          <button>
            <p>Submit!</p>
          </button>
        </form>
      </section>
    </main>
    <footer id="footer">Copyright 2024</footer>
  </body>
</html>
